{% extends "base.html" %}
{% block content %}

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <h3 class="mb-5">Sign in</h3>
                    <form method="POST">
                        {% for column in user_columns %}
                        {% if column == 'password' %}
                        <div class="form-outline mb-4">
                            <input type="password" name="{{ column }}" id="register_user_{{ loop.index }}"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="register_user_{{ loop.index }}">{{ column }}</label>
                        </div>
                        {% elif column == 'email' %}
                        <div class="form-outline mb-4">
                            <input type="email" name="{{ column }}" id="register_user_{{ loop.index }}"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="register_user_{{ loop.index }}">{{ column }}</label>
                        </div>
                        {% elif column == 'role_name' %}
                        {% else %}
                        <div class="form-outline mb-4">
                            <input type="text" name="{{ column }}" id="register_user_{{ loop.index }}"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="register_user_{{ loop.index }}">{{ column }}</label>
                        </div>
                        {% endif %}
                        {% endfor %}

                        <button class="btn btn-login btn-lg btn-block" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
